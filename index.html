<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Medical Aid App</title>
    <!-- 
        This link tag connects to your CSS file. 
        It assumes 'style.css' is in the same folder as this HTML file. 
    -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Use Inter font for a modern, clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- App Header with Profile and Search icons -->
    <header class="app-header" role="banner">
        <button class="header-button" id="profile-btn" aria-label="Open Profile">
            <i class="fas fa-user-circle" aria-hidden="true"></i>
        </button>
        <button class="header-button" id="search-btn-top" aria-label="Open Search">
            <i class="fas fa-search" aria-hidden="true"></i>
        </button>
    </header>

    <main class="content">
        <!-- The content will be dynamically loaded here based on the active page -->
        <h1 id="page-title">Home</h1>
        <p id="page-content">Welcome to the Home page! This is the main landing area of the app.</p>
    </main>

    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <button class="nav-button active" data-page="home">
            <i class="fas fa-home" aria-hidden="true"></i>
            <span>Home</span>
        </button>
        <button class="nav-button" data-page="aids">
            <i class="fas fa-heartbeat" aria-hidden="true"></i>
            <span>Aids</span>
        </button>
        <button class="nav-button" data-page="community">
            <i class="fas fa-users" aria-hidden="true"></i>
            <span>Community</span>
        </button>
        <button class="nav-button" data-page="profile">
            <i class="fas fa-user" aria-hidden="true"></i>
            <span>Profile</span>
        </button>
    </nav>

    
</body>
</html>
